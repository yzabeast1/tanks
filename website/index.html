<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="menu-screen">
        <div class="login-container">
            <input type="text" id="username-input" placeholder="Enter username" />
            <br />
            <input type="text" id="joincode-input" placeholder="Enter join code" />
            <br />
        </div>
        <button id="new-game">Create New Game</button>
        <br />
        <button id="start-chat-button">View Chat</button>
        <br />
        <button id="join-lobby">Join Lobby</button>
    </div>

    <div class="chat-container" style="display:none;">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
    <div class="lobby-screen" style="display:none">
        <h2 id="lobby-show-code">JoinCode: </h2>
        <div class="lobby-players" id="lobby-players">

        </div>
        <button id="start-lobby">Start Game</button>
        <button id="leave-lobby">Leave Lobby</button>
        <br>
        <input type="checkbox" id="lobby-chat-timestamps" name="lobby-chat-timestamps" value="lobby-chat-timestamps">
        <label for="lobby-chat-timestamps">Chat Timestamps</label>
        <br>
        <div class="lobby-chat-container" style="display:flex;">
            <div class="lobby-chat-box" id="lobby-chat-box">
                <!-- Messages will appear here -->
            </div>
            <br />
            <div class="lobby-chat-input">
                <input type="text" id="lobby-message-input" placeholder="Type your message..." autofocus>
                <button id="lobby-send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="lobby.js"></script>
    <script src="lobby-chat.js"></script>
    <script src="networkFunctions.js"></script>
</body>

</html>
